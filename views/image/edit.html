<div class="row form-horizontal">
        <form id="thisForm" class="form-horizontal" role="form">
            <input type="hidden" id="input-image" name="names" value="{{.image.ImagePath}}">
            <input type="hidden" id="input-image-id" name="id" value="{{.image.Id}}">
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-2 control-label">游戏图片</label>
                    <div class=" kv-image col-sm-8 text-center">
                        <div class="form-control file-loading">
                            <input id="input-b3" name="input-b3" type="file" class="file">
                        </div>
                    </div>
                </div>

                {{/*<div class="kv-avatar">*/}}
                {{/*<div class="file-loading">*/}}
                {{/*<input id="avatar-1" name="avatar-1" type="file" required>*/}}
                {{/*</div>*/}}
                {{/*</div>*/}}

                <div class="form-group">
                    <label class="control-label col-sm-2" >
                        图片名称
                    </label>
                    <div class="col-sm-8">
                        <input type="text"  name="ImageName" class="form-control" id="image-name" value="{{.image.ImageName}}" placeholder="长度不超过24">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" >
                        图片描述
                    </label>
                    <div class="col-sm-8">
                        <input type="text"  name="ImageInfo" class="form-control" id="image-info" value="{{.image.ImageInfo}}" placeholder="长度不超过100">
                    </div>
                </div>
            </div>
        </form>
</div>
