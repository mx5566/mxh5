<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="TabId" id="TabId" value="{{.m.TabId}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">标签名称</label>
            <div class="col-sm-8">
                <input type="text" name="TabName" class="form-control" placeholder="字母汉字" value="{{.m.TabName}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">顺序</label>
            <div class="col-sm-8">
                <input type="text" name="TabWeight" class="form-control" placeholder="非负整数" value="{{.m.TabWeight}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-8">
                <select  class="bs-select form-control" name="TabStatus" id="TabStatus">
                    {{range $index, $elem := .mapGameTabs}}
                    <option value="{{$index}}">{{$elem}}</option>
                    {{end}}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">分类</label>
            <div class="col-sm-8">
                <select  class="bs-select form-control" name="TabType" id="TabType">
                {{range $index, $elem := .mapTabTypes}}
                    <option value="{{$elem.TabTypeId}}">{{$elem.TabTypeName}}</option>
                {{end}}
                </select>
            </div>
        </div>
    </form>
</div>
