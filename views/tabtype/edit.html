<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" name="EditType" class="form-control" value="{{.editType}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">标签名称</label>
            <div class="col-sm-8">
                <input type="text" name="TabTypeName" class="form-control" placeholder="字母汉字" value="{{.m.TabTypeName}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">顺序</label>
            <div class="col-sm-8">
                <input type="text" name="TabTypeWeight" class="form-control" placeholder="非负整数" value="{{.m.TabTypeWeight}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">类型</label>
            <div class="col-sm-8">
                <select  class="bs-select form-control" name="TabTypeId" id="TabTypeId"  {{if eq .editType 2}} disabled="disabled" {{end}}>
                {{range $index, $elem := .mapGameTabType}}
                    <option value="{{$index}}">{{$elem}}</option>
                {{end}}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-8">
                <select  class="bs-select form-control" name="TabTypeStatus" id="TabTypeStatus">
                    {{range $index, $elem := .mapGameTabs}}
                    <option value="{{$index}}">{{$elem}}</option>
                    {{end}}
                </select>
            </div>
        </div>
    </form>
</div>
