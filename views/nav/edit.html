<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="NavId" id="NavId" value="{{.m.NavId}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">导航</label>
            <div class="col-sm-8">
                <input type="text" name="NavName" class="form-control" placeholder="字母汉字" value="{{.m.NavName}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">顺序</label>
            <div class="col-sm-8">
                <input type="text" name="NavWeight" class="form-control" placeholder="非负整数" value="{{.m.NavWeight}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-8">
                <select  class="bs-select form-control" name="NavStatus" id="NavStatus">
                    {{range $index, $elem := .mapGameTabs}}
                    <option value="{{$index}}">{{$elem}}</option>
                    {{end}}
                </select>
            </div>
        </div>
    </form>
</div>
