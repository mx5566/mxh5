<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="GameTypeId" id="GameTypeId" value="{{.m.GameTypeId}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">游戏类型</label>
            <div class="col-sm-8">
                <input type="text" name="GameTypeName" class="form-control" placeholder="字母汉字" value="{{.m.GameTypeName}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">顺序</label>
            <div class="col-sm-8">
                <input type="text" name="GameTypeWeight" class="form-control" placeholder="非负整数" value="{{.m.GameTypeWeight}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-8">
                <select  class="bs-select form-control" name="GameTypeStatus" id="GameTypeStatus">
                    {{range $index, $elem := .mapGameTabs}}
                    <option value="{{$index}}">{{$elem}}</option>
                    {{end}}
                </select>
            </div>
        </div>
    </form>
</div>
